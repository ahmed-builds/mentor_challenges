<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="container-img"><img src="./assets/images/illustration-article.svg" alt=""></div>
    <div class="card-tag"><p>Learning</p></div>
    <div class="card-status"><p>Published 12th July 2024</p></div>
    <h2 class="card-title">HTML & CSS foundations</h2>
    <p class="card-text">These languages are the backbone of every website, defining structure, content and presentation.</p>
    <div class="card-footer">
      <img src="./assets/images/image-avatar.webp" alt="">
      <span class="footer-text">Greg Hooper</span>
    </div>
  </div>
</body>
</html>
